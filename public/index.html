<html ng-app="app">
<head>
  <title>Hello Controllers in AngularJS</title>
</head>
<body>

<ng-view></ng-view>

<!-- Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>

<!-- Template to view the todos -->   
<script type="text/ng-template" id="/todos.html">
  <ul>
    <li ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.completed">
      <a href="#/{{todo._id}}">{{todo.title}}</a>
    </li>
  </ul>
  New task <input type="text" ng-model="newTodo">
  <button ng-click="save()">Create</button>
</script>
  


<!-- Template to view the details of todos -->   
<script type="text/ng-template" id="/todoDetails.html">
  <h1>{{ todo.title }}</h1>
  completed: <input type="checkbox" ng-model="todo.completed">
  note: <textarea>{{ todo.note }}</textarea>
</script>

<script src="dosomething.js"></script>

</body>
</html>
